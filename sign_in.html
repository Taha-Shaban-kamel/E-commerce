<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="icon" href="img/Logo.png" type="image/x-icon"> -->
    <link rel="icon" href="img/Logo.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>E-commerce</title>
  </head>
  <body>
    <section class="signIn">
      <div class="signInContent">
        <form>
          <button type="button" class="animate__animated animate__fadeInDown">
            <img src="img/signIN/image 2.png" alt="Sign By Google" srcset="" />
            login with google
          </button>
          <p class="animate__animated animate__rubberBand">
            --or login with e-mail or phone number--
          </p>
          <label for="mail">e-mail or phone number</label>
          <input type="email" name="mail" id="mail" />
          <label for="pass">password</label>
          <input type="password" name="pass" id="pass" />
          <input type="checkbox" name="check" id="" />
          <span>Remember me</span>
          <a href="#">Forget password?</a>
          <button class="animate__animated animate_fadeInUp" type="submit">
            Login
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
